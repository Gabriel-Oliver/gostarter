<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: "1293",
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP",
      };
      function enderecoUsuario() {
        var resultado =
          "O usuário mora em " +
          endereco.cidade +
          " / " +
          endereco.uf +
          ", no bairro " +
          endereco.bairro +
          ", na rua '" +
          endereco.rua +
          "' com n° " +
          endereco.numero;
        return resultado;
      }
      var resultado = enderecoUsuario(endereco);
      console.log(resultado);
    </script>
  </body>
</html>
