<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function formarfrase(usuarios) {
        for (var habilidades of usuarios) {
          console.log(
            "O " +
              usuarios.nome +
              ", possui as habilidades: " +
              usuarios.habilidades.join(",")
          );
        }
      }

      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"],
        },
        {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"],
        },
      ];

      var resultado = formarfrase(usuarios);
      console.log(resultado);
    </script>
  </body>
</html>
