<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function pares(min, max) {
        for (var num = min; num <= max; num++) {
          if (num % 2 === 0) {
            console.log(num);
          }
        }
      }
      var resultado = pares(32, 321);
      console.log(resultado);
    </script>
  </body>
</html>
